<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/FaviconCoder.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&family=Sofia+Sans+Extra+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Practico 3 Facundo Taddia
    </title>
</head>

<body>
    <div class="containerFlex">
        <div class="fondoMitadIzquierda">
            <div class="containerCoderMitadIzquierda">
                <img class="imgCoderMitadIzquierda" src="./img/LogoCoderSvg.png" alt="LogoCoder">
                <a href="index.html"></a>
            </div>
            <form class="containerFormCorreo">
                <label class="labelLogin">Correo electronico</label>
                <input class="inputContainerForm" type="email" name="email" id="ingresaEmail"
                    placeholder="Ingresa tu correo electronico">
            </form>
            <form class="containerFormContraseña">
                <label class="labelLogin">Contraseña</label>
                <div>
                    <input class="inputContainerForm" type="password" name="contraseña" id="ingresaContraseña"
                        placeholder="Ingresa tu contraseña">
                </div>
            </form>
            <div id="ocultarInfo">
                <h2 class="colorBlanco marginIzquierdo">Restablecer contraseña</h2>
                <p class="colorBlanco marginIzquierdo colorGris">Ingresa tu correo electrónico y te enviaremos un código
                    para
                    restablecerla.</p>
                <form class="containerFormCorreo2">
                    <label class="colorBlanco fuenteCorreo">Correo electronico</label>
                    <input class="inputContainerForm2" type="text" placeholder="Ingresa tu correo electronico">
                </form>
            </div>
            <div class="containerButtonSubmit">
                <button class="btnSubmit" type="button" id="btnEvent"><a href="Elige/elige.html">Iniciar sesion</a></button>
            </div>
            <p class="pCentrados pYellow" id="olvideContraseña">Olvide mi contraseña</p>
            <p class="pCentrados pYellow"><a href="https://ayuda.coderhouse.com/es" target="_blank"
                    rel="noopener noreferrer">Necesito ayuda</a></p>
            <p class="pCentrados pWhite">Al iniciar sesión, estás aceptando nuestros <a
                    href="https://www.coderhouse.com/legales" target="_blank" rel="noopener noreferrer">Terminos y
                    condiciones</a> y nuestra política sobre<a href="https://www.coderhouse.com/proteccion-de-datos"
                    target="_blank" rel="noopener noreferrer">Proteccion de datos</a>.
                <a href="index.html"></a>
            </p>
        </div>
        <div class="fondoMitadDerecha">
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
